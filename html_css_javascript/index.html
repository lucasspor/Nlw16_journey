<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!--Preconnect-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--Meta-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Style-->
  <link rel="stylesheet" href="style.css">
  <!--Font-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!--Script-->
  <script src="script.js" defer></script>
  <!--DaysJs-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
  <script>dayjs.locale('pt-br')</script>
  <title>Document</title>
</head>

<body>

  <div id="app">
    <form onsubmit="salvarAtividade(event)">
      <div id="place" class="card-bg">
        <img src="assets/map-pin.svg" alt="Maps">
        Praia Grande, SP
      </div>

      <div class="fields">
        <div class="field-wrapper">
          <img src="assets/tag.svg" alt="tag"/>
          <input type="text" placeholder="Qual a atividade?" name="atividade" required>
        </div>
        <div class="field-wrapper">
          <img src="assets/calendar.svg" alt="tag"/>
          <select name="dia">
            <option>01 de fevereiro</option>
          </select>
        </div>

        <div class="field-wrapper">
          <img src="assets/clock.svg" alt="tag"/>
          <select name="hora">
            <option>10:30</option>
          </select>
        </div>
      </div>

      <button>Salvar atividade</button>
    </form>
    <main>

      <h1>Atividades</h1>
      <section> </section>
    </main>
  </div>
</body>

</html>
